<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập Về Nhà 4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>CONTACT US</h1>
      <h3>Contact Info</h3>
      <ul>
        <li>
          <i class="fa-solid fa-location-dot"></i> 321 Awesome Street <br />
          New York, NY 17022
        </li>
        <li><i class="fa-regular fa-envelope"></i> info@companyname.com</li>
        <li>
          <i class="fa-solid fa-phone"></i><a href="#"> +1 800 123 1234</a>
        </li>
      </ul>
    </header>
    <article>
      <h3>Having Any Query! On Book an appointment</h3>
      <form action="#" method="post">
        <input type="text" required placeholder="Your Name" /><br><br>
        <input type="email" required placeholder="Your Email" /><br><br>
        <input type="text" required placeholder="Subject" /><br><br>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          required
          placeholder="Message"
        ></textarea><br><br>
        <button>Send Message</button>
      </form>
    </article>
  </body>
</html>
